<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- loading-spinner -->
    <div
      *ngIf="isLoading"
      style="text-align: center; margin-top: 15rem"
    >
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!-- error -->
    <div class="alert alert-danger" *ngIf="error !== null">
      {{ error }}
    </div>
    <!-- form -->
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="submittedForm"
      *ngIf="!isLoading"
    >
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div>
        <button
          [ngStyle]="{ marginRight: '10px' }"
          type="submit"
          class="btn btn-primary"
          [disabled]="!submittedForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        <button
          class="btn btn-success"
          type="button"
          (click)="onSwitchMode()"
        >
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
