<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipeDetail.imageUrl }}"
      alt="{{ recipeDetail.name }}"
      class="img-responsive img-thumbnail"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDetail.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToShoppingList()" [ngStyle]="{ cursor: 'pointer' }"
            >To Shopping List</a
          >
        </li>
        <li><a [ngStyle]="{ cursor: 'pointer' }">Edit Recipe</a></li>
        <li><a [ngStyle]="{ cursor: 'pointer' }">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ recipeDetail.description }}</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipeDetail.ingredients">
        {{ ing.name }} - {{ ing.amount }}
      </li>
    </ul>
  </div>
</div>
