<app-header (NavigatePage)="onNavigatePage($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ng-container
        *ngIf="pageNavigation === 'recipes'; then recipes; else shoppingList"
      ></ng-container>
      <ng-template #recipes>
        <app-recipes></app-recipes>
      </ng-template>
      <ng-template #shoppingList>
        <app-shopping-list></app-shopping-list>
      </ng-template>
    </div>
  </div>
</div>
